
<div class="component tools-container">
	<h4 class="component-header">Audio Tools</h4>
	<div class="component-body component-controls">

		<div class="control">
			<label class="control-label">Master Volume</label>
				<input class="control-widget volCtrl" type="range" min="0" max="1" step="0.01">
				<input class="control-readout volCtrlDisplay" type="number" min="0" max="1" step="0.01">
			
		</div>

		<div class="control">
			<label class="control-label">Control</label>
			<button class="playPause">Play/Pause</button>
		</div>

	</div>
</div>
