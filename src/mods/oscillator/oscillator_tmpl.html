
<div class="component osc-container">
	<h4 class="component-header">Oscillator</h4>
	<div class="component-body component-controls">

		<div class="control">
			<label class="control-label">Frequency (Hz)</label>
				<input class="control-widget freq" type="range" min="20" max="22050" step="1">
				<input class="control-readout freqDisplay" type="number" min="20" max="22050" step="1">
			
		</div>

		<div class="control">
			<label class="control-label">Wave Type</label>
				<select class="control-widget wType">
					<option value="sawtooth">Sawtooth</option>
					<option value="sine">Sine</option>
					<option value="square">Square</option>
					<option value="triangle">Triangle</option>
				</select>
			
		</div>

		<div class="control">
			<label class="control-label">Control</label>
			<button class="playPause">Play/Pause</button>
		</div>

	</div>
</div>
