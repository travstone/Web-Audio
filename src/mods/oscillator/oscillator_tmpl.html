
<div class="component osc-container">
	<h4 class="component-header">Oscillator</h4>
	<div class="component-body component-controls">

		<div class="control">
			<label class="control-label" for="freq">Frequency (Hz)</label>
			<input class="control-widget" id="freq" name="freq" type="range" min="20" max="22050" step="1" value="440">
			<input class="control-readout" id="freqDisplay" type="number" min="20" max="22050" value="440">
		</div>

		<div class="control">
			<label class="control-label" for="wType">Wave Type</label>
			<select class="control-widget" id="wType" name="wType">
				<option value="square">Square</option>
				<option value="sine">Sine</option>
				<option value="triangle">Triangle</option>
				<option value="sawtooth">Sawtooth</option>
			</select>
		</div>

		<div class="control">
			<label class="control-label" for="wType">Control</label>
			<button id="playPause">Play/Pause</button>
		</div>

	</div>
</div>
