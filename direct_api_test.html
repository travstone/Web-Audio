<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>API Test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="waveform.css">
	</head>
	<body>

		<div class="audio-visualizer">

			<div class="audio-controls">
				<label>Track: 
					<select id="track-select">
						<option disabled selected>Please Select...</option>
						<option value="mellow_section_cd.wav" data-mtype="audio/wav">Mellow Section</option>
						<option value="funky_squirrel_cd.wav" data-mtype="audio/wav">Funky Squirrel</option>
						<option value="TRACK02-1-AR.mp3" data-mtype="audio/mp3">Hmmm</option>
						<option value="on_the_moon.wav" data-mtype="audio/wav">On the moon</option>
						<option value="02 - Aja.mp3" data-mtype="audio/mp3">Aja</option>
						<option value="01 - Morph The Cat.mp3" data-mtype="audio/mp3">Morph The Cat</option>
						<option value="01 M'Badehou.m4a" data-mtype="audio/mp4">M'Badehou</option>
						<option value="02 Mandjou.mp3" data-mtype="audio/mp3">Mandjou</option>
					</select>
				</label>
				<audio controls id="track-player">
					<!-- <source src="audio/mellow_section_cd.wav" type="audio/wav"> -->
					<!-- <source src="audio/funky_squirrel_cd.wav" type="audio/wav"> -->
					<!-- <source src="audio/TRACK02-1-AR.mp3" type="audio/mp3"> -->
					<!-- <source src="audio/DR000244.mp3" type="audio/mp3"> -->
					<!-- <source src="audio/on_the_moon.wav" type="audio/wav"> -->
					<!-- <source src="audio/02 - Aja.mp3" type="audio/mp3"> -->
					<!-- <source src="audio/01 - Morph The Cat.mp3" type="audio/mp3"> -->
					<!-- <source src="audio/01 M'Badehou.m4a" type="audio/mp4"> -->
				</audio>
				<span id="loading-indicator">Loading...</span>
			</div>

			<div class="wave-container">
				<svg id="ac" class="waveform-container" preserveAspectRatio="none" viewbox="0 0 1024 256">
					<defs>
						<filter id="glow">
						    <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
						    <feMerge>
						        <feMergeNode in="coloredBlur"/>
						        <feMergeNode in="SourceGraphic"/>
						    </feMerge>
						</filter>
					</defs>
					<path stroke-width="0.5" fill="" stroke="rgba(255, 96, 96, 0.5)" id="zeroLine" d="M0, 128 L1024, 128"></path>
					<path stroke-width="3" fill="none" stroke="rgba(133, 255, 235, 0.8)" id="waveform-path" d="" filter="url(#glow)"></path>
				</svg>
				<div class="waveform-controls">
					<label>Size: <input type="range" min="0.2" max="8" step="0.1" id="stroke" value="3" /></label>
					<label>Brightness: <input type="range" min="0.1" max="1" step="0.1" id="brightness" value="0.8" /></label>
				</div>
			</div>

			<div class="graph-container">
				<svg id="gc" class="graph" preserveAspectRatio="none" viewbox="0 0 1024 256"></svg>
				<span class="gfm gfm-low">20Hz</span>
				<span class="gfm gfm-hi">20kHz</span>
			</div>

		</div>

		<script type="text/javascript" src="libs/jquery/jquery-2.2.2.min.js"></script>
		<script type="text/javascript" src="directApi.js"></script>

	</body>
</html>
